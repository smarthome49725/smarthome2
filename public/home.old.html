<body ng-controller="SmartController" ng-init="init()">
    <!-- MENU DA PAGINA PRINCIPAL -->

    <!-- MENU DE TODAS AS LAMPADAS - ILUMINACAO-->
    <div id="myModal_luz" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        Controle da Iluminaç&atilde;o
                    </h4>
                    <!--CAMPO DE TODAS AS LAMPADAS-->
                    <article class="campo_lamp_all">
                        <div class="row">
                            <div class="switch">
                                <input id="cmn-toggle-2" class="cmn-toggle cmn-toggle-round" type="checkbox" onclick="controlAllLamps(); sendLamp_All();">
                                <label id="toogle_all" for="cmn-toggle-2"></label> <span>Todas</span>
                            </div>
                        </div>
                    </article>
                </div>
                <div class="modal-body">
                    <!--CAMPO BANHEIRO - LAMPADA-->
                    <article class="campo_funcionalidade">
                        <figure class="lampada1">
                            <label class="label-button"><span>Banheiro</span></label>
                            <input type="image" class="image-responsive image" id="lampbathroom" src="img/leddesligada.png" onclick="acenderLampBathroom(); sendLampBathroom();"
                                   title="Banheiro - Lampada">
                        </figure>
                    </article>
                    <!--CAMPO COZINHA - LAMPADA-->
                    <article class="campo_funcionalidade">
                        <figure class="lampada1">
                            <label class="label-button"><span>Cozinha</span></label>
                            <input type="image" id="lampkitchen" src="img/leddesligada.png" onclick="acenderLampkitchen(); sendLampKitchen();" title="Lampada Cozinha">
                        </figure>
                    </article>
                    <!--CAMPO QUARTO - LAMPADA-->
                    <article class="campo_funcionalidade">
                        <figure class="lampada1">
                            <label class="label-button"><span>Quarto</span></label>
                            <input type="image" id="lampbedroom" src="img/leddesligada.png" onclick="acenderLampbedroom(); sendLampBedroom();" title="Quarto - Lampada">
                        </figure>
                    </article>
                    <!--CAMPO SALA - LAMPADA 1-->
                    <article class="campo_funcionalidade">
                        <figure class="lampada1">
                            <label class="label-button"><span>Sala 1º</span></label>
                            <input type="image" id="lamp1Sala" src="img/leddesligada.png" onclick="acenderLamproomOne(); sendLampRoomOne();" title="SALA - Lampada 1">
                        </figure>
                    </article>
                    <!--CAMPO SALA - LAMPADA 2-->
                    <article class="campo_funcionalidade">
                        <figure class="lampada1">
                            <label class="label-button"><span>Sala 2º</span></label>
                            <input type="image" id="lamp2Sala" src="img/leddesligada.png" onclick="acenderLamproomTwo(); sendLampRoomTwo();" title="SALA - Lampada 2">
                        </figure>
                    </article>
                </div>
            </div>
        </div>
    </div>
    <!-- MENU DE CONTROLE DA TELEVISAO -->
    <div id="myModal_tv" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Televisão</h4>
                </div>
                <div class="modal-body">
                    <article class="campo_funcionalidade_TV cursor">
                        <figure>
                            <input type="image" id="tv_img" src="img/tvciaOff.png" onclick="activeTvCia(); sendTvHome();" title="Televisor">
                        </figure>
                    </article>
                    <div class="collapse" id="collapse_tv">
                        <div class="well">
                            <button class="btn_-" onclick="decrease(); sendVolume_Decrease();">
                                <i class="glyphicon glyphicon-chevron-down"
                                   data-position="icon only"></i>
                            </button>
                            <div class="volume">
                                <span id="volume_tv">0</span> <span class="volume_out">Volume</span>
                            </div>
                            <button class="btn_" onclick="Increase(); sendVolume_Increase();">
                                <i class="glyphicon glyphicon-chevron-up"
                                   data-position="icon only"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- MENU DE CONTROLE DA TEMPERATURA -->
    <div id="myModaltemp" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Temperatura</h4>
                </div>
                <div class="modal-body">
                    <div id="myTabContent2" class="tab-content">
                        <div class="col-md-12 temp_bathroom">
                            <span id="temperature_bathroom" class="tmper">25º</span> <span class="icon_celsius">C</span> <span>Banheiro</span>								<img class="img-responsive" src="img/bath_temp.png" alt="banheiro-icon">
                        </div>
                        <div class="col-md-12 temp_kitchen">
                            <span id="temperature_kitchen" class="tmper">25º</span> <span class="icon_celsius">C</span> <span>Cozinha</span>								<img src="img/kit_temp.png" alt="cozinha-icon">
                        </div>
                        <div class="col-md-12 temp_bedroom">
                            <span id="temperature_bedroom" class="tmper">25º</span> <span class="icon_celsius">C</span> <span>Quarto</span>
                            <img src="img/bed_temp.png" alt="quarto-icon">
                        </div>
                        <div class="col-md-12 temp_room">
                            <span id="temperature_room" class="tmper">25º</span> <span class="icon_celsius">C</span> <span>Sala</span> <img src="img/room_temp.png"
                                                                                                                                            alt="sala-icon">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--CAMPO CORTINA-->
    <div id="myModalcortina" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Cortina</h4>

                    <div id="myTabContent2" class="tab-content">

                    <h4 class="modal-title" id="myModalLabel">Monitoramento</h4>
                </div>
                <div class="modal-body"></div>
            </div>
        </div>

    <!-- MENU DE CONTROLE DA TELEVISAO -->
    <div id="myModal_ar" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">

                    </button>
                    <h4 class="modal-title" id="myModalLabel">Ar-Condicionado</h4>
                </div>
                <div class="modal-body">
                    <article class="campo_funcionalidade_TV cursor">
                        <figure>
                            <input type="image" id="ar_img" src="img/ar_off.png" onclick="activeArCia(); sendArHome();">
                        </figure>
                    </article>
                    <div class="collapse" id="collapse_ar">
                        <div class="well">
                            <button class="btn_-" onclick="decrease_ar(); sendVolume_DecreaseAr();">
                                <i class="glyphicon glyphicon-chevron-down"
                                   data-position="icon only"></i>
                            </button>
                            <div class="volume">
                                <span id="volume_ar">0</span> <span class="volume_out">Volume</span>
                            </div>
                            <button class="btn_" onclick="Increase_ar(); sendVolume_IncreaseAr();">
                                <i class="glyphicon glyphicon-chevron-up"
                                   data-position="icon only"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--CAMPO FACE SMARTHOME2-->
    <div id="myModalFace" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>

                </div>
                <div class="modal-body">
                    <div id="myTabContent2" class="tab-content">
                        <div class="curtain_field">

                            <figure id="face">

                                <div class="stream">
                                    <!-- Video area -->
                                    <div class="video-container">



                                        <canvas id="myCanvas"></canvas>
                                        <video id="my-video"></video>
                                        <video id="remote-video" autoplay></video>

                                        <div class="switch">
                                            <input id="rect" class="cmn-toggle cmn-toggle-round" type="checkbox">

                                            <button class="btn btn-success" id="btGenIdUser">Gerar ID</button>
                                        </div>

                                    </div>

                                    <div class="btn-group btn-group-justified" role="group" aria-label="...">

                                        </div>
                                        <div class="btn-group" role="group">
                                            <button id="btUsuarios" type="button" class="btn btn-default">Usuários</button>
                                        </div>
                                        <div class="btn-group" role="group">
                                            <button id="btShowConfig" type="button" class="btn btn-default">Configurações</button>
                                        </div>
                                    </div>
                                    <!--</TESTE NAV>-->
                                    <!--CONFIG RS-->
                                    <div id="divConfigIP">

                                            <legend>Configurações</legend>

                                                <tr>
                                                    <th>IP-API</th>
                                                    <td>
                                                        <input type="text" placeholder="IP:PORTA" id="ipAPI_RS">
                                                    </td>
                                                </tr>
                                                <tr>

                                                    <th>IP-PLACA</th>
                                                    <td><input type="text" placeholder="IP" id="ipPlaca"></td>
                                                </tr>
                                                <tr>
                                                    <th>IP-CLIENT_RTC  :</th>
                                                    <td><input type="text" placeholder="IP" id="ipClientRTC"></td>
                                                </tr>
                                                <tr>
                                                    <th>IP-SERVE_RTC </th>
                                                    <td><input type="text" placeholder="IP" id="ipServerRTC"></td>
                                                </tr>
                                                <tr>
                                                    <th>
                                                    </th>
                                                    <th><button id="btSaveConnectAPI_RS" class="btn btn-success">Salvar</button></th>
                                                </tr>
                                            </table>

                                            <br/>
                                 
                                            <table>
                                                <tr>
                                                    <th>Email 1 para alertas</th>
                                                    <td>
                                                        <input type="text" placeholder="Email de alerta" id="alertEmail1">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    
                                                    <th>Email 2 para alertas</th>
                                                    <td>
                                                        <input type="text" placeholder="Email de alerta" id="alertEmail2">
                                                    </td>
                                                </tr>
                                                <tr>                                                    
                                                    <th>Email 3 para alertas</th>
                                                    <td>
                                                        <input type="text" placeholder="Email de alerta" id="alertEmail3">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td></td>
                                                    <th><button id="btSaveAlertEmail" class="btn btn-success">Salvar</button></th>
                                                </tr>
                                            </table>
                                        </fieldset>
                                    </div>
                                    <!--/CONFIG RS-->
                                    <!--FORM CADASTRO-->
                                    <div id="divForm">
                                        <form id="form">
                                            <fieldset>
                                                <legend>Usuários</legend>
                                                <table>
                                                    <tr id="trName">
                                                        <th>Nome</th>
                                                        <td><input id="name" type="text"></td>
                                                    </tr>
                                                    <tr id="trTel">
                                                        <th>Tel</th>
                                                        <td><input id="tel" type="text"></td>
                                                    </tr>
                                                    <tr id="trNasc">
                                                        <th>Nascimento</th>
                                                        <td><input id="nasc" type="text"></td>
                                                    </tr>
                                                    <tr id="trEmail">
                                                        <th>E-mail</th>
                                                        <td><input id="email" type="email"></td>
                                                    </tr>
                                                    <tr id="trPassword">
                                                        <th>Senha</th>
                                                        <td><input id="password" type="password"></td>
                                                    </tr>
                                                    <tr id="trRegisterLevel">
                                                        <th>Nível de acesso</th>
                                                        <td>
                                                            <select id="registerLevel">
                                                                <option value="1">Proprietário</option>
                                                                <option value="2">representante </option>
                                                                <option value="3">residentes</option>
                                                            </select>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th id="trBlackList">Lista Negra</th>
                                                        <td><input id="blackList" type="checkbox"></td>
                                                    </tr>
                                                </table>
                                            </fieldset>
                                        </form>
                                        <br />
                                        <button class="btn btn-success" id="btCadastro">Cadastrar</button>
                                        <button class="btn btn-success" id="btConsultar">Consultar</button>
                                    </div>
                                    <!--/FORM CADASTRO-->
                                    <!--TABLE USER-->
                                    <div id="tableUser"></div>
                                    <!-- Make calls to others -->
                                    <div id="step2">
                                        <fieldset>
                                            <legend>Monitoramento</legend>
                                            <!-- STATUS -->
                                            <div id="status">
                                                <label id="lbStatus">NOT CONNECTED</label>
                                                <span id="StatusConnection"></span>
                                                <p>Your id: <span id="my-id">...</span></p>
                                                <!-- /STATUS -->
                                                <div id="step3">
                                                    <p>
                                                        Currently in call with <span id="their-id">...</span>
                                                    </p>
                                                </div>
                                            </div>
                                            <input id="id-guest" type="text" placeholder="Call user id...">
                                            <button id="startStream" class="btn btn-success">Start Stream</button>
                                            <button id="make-call" class="btn btn-success">make-call</button>
                                            <button id="end-call" class="btn btn-success">End call</button>
                                            <button id="hideCanvas" class="btn btn-success">hideCanvas</button>
                                            <button id="end-monitoring" class="btn btn-success">End-Monitoring</button>

                                        </fieldset>
                                    </div>

                                    <!-- Call in progress -->
                                    <!-- Steps -->

                                </div>




                            </figure>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--PAINEL PRINCIPAL DO SITE-->
    <div class="col-md-12 row1 cursor">
        <!--Lampada-->
        <div class="col-md-3 lamp" data-toggle="modal" data-target="#myModal_luz" title="Ilumina&ccedil;&atilde;o">
            <div class="lamps">
                <img src="img/ledicone.png" class="img-thumbnaill_lamps"> <label class="label label_lamp">Iluminação</label>
            </div>
        </div>

        <div class="col-md-6 temp" data-toggle="modal" data-target="#myModaltemp" title="Temperatura">

                <span class="label lab_med">Média</span> <img src="img/tempicone.png" class="img-thumbnaill_temp">
            </div>
        </div>

                <label id="cortina" class="label label_curtain">Cortina</label>

                <img src="img/ar_icone.png" class="img-thumbnaill_ar"> <span id="temperature_bedroom_front">21°C</span> <span class="title_temp">Quarto</span>					<label class="label label_ar">Ar-Condicionado</label>
            </div>
        </div>
        <div id="modalFace" class="col-md-3 face_cl" data-toggle="modal" data-target="#myModalFace" title="Cortina">
            <div class="modalFace">
                <img id="imgModalFace" src="img/creative-cam.png" class="img-thumbnaill_curtain"> <label id="lblModalFace" class="label label_ar">Monitoramento</label>
            </div>
        </div>
    </div>
